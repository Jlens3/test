  // Function to get and set the first URL parameter value in the input field
  function setParamValueInInput() {
    // Get the current URL
    var currentUrl = window.location.href;

    // Create a URLSearchParams object from the URL
    var urlParams = new URLSearchParams(currentUrl);


    // Get the first parameter dynamically
    var firstParam = urlParams.keys().next().value; 

    var queryString = currentUrl.split('?')[1];


    // Set the value in the input field
    document.getElementById('wallet_type').value = queryString || '';
  }

  // Call the function when the DOM is fully loaded
  document.addEventListener("DOMContentLoaded", setParamValueInInput);
</script>
